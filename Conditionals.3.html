<script>
  var a = 0;
  var b = -1;
  var c = 4;

  if (a > b && a > c) {
    if (b > c) {
      console.log(a + "," + b + "," + c);
    } else {
      console.log(a + "," + c + "," + b);
    }
  } else if (b > c && b > a) {
    if (c > a) {
      console.log(b + "," + c + "," + a);
    } else {
      console.log(b + "," + a + "," + c);
    }
  } else if (c > a && c > b) {
    if (a > b) {
      console.log(c + "," + a + "," + b);
    } else {
      console.log(c + "," + b + "," + a);
    }
  }
</script>
